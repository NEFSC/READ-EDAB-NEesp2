reference:
  - title: NEesp2 Functions
    desc: Functions to create Northeast ESPS
      
  - title: Create indicators
    contents:
    - c(starts_with("create"), matches("species"))
  - title: Data visualization
  - subtitle: Plot indicators
    contents:
    - c(matches("plot"), matches("plt"))
  - subtitle: Create tables
    contents:
    - matches("table")
    
  - title: Other functions
    contents:
    - -c(starts_with("create"), matches("species"), matches("plot"), matches("plt"), matches("table"))
      
  
